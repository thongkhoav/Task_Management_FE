<div class="flex justify-center">
  <div class="mt-10 min-w-[500px]">
    <h1
      class="text-3xl font-bold mb-4 flex justify-between border rounded-md p-4 shadow-sm"
    >
      <span>Welcome, {{ user?.unique_name }}</span
      ><button
        (click)="createRoom()"
        class="bg-blue-500 border text-white text-sm p-2 rounded-md font-bold hover:bg-blue-600"
      >
        Create Room (+)
      </button>
    </h1>

    <div class="flex flex-col gap-2">
      <div
        *ngFor="let room of userRooms; let roomNum = index"
        class="border rounded-md px-5 py-2 shadow flex justify-between items-center"
      >
        <div>
          <ng-container *ngIf="room.isJoined; else noLink">
            <a
              [routerLink]="['/room', room.id]"
              class="text-xl font-bold underline cursor-pointer"
            >
              {{ room.name }}
            </a>
          </ng-container>
          <ng-template #noLink>
            <span class="text-xl font-bold">{{ room.name }}</span>
          </ng-template>
          <p class="text-sm">{{ room.description }}</p>
        </div>
        <button
          *ngIf="!room.isJoined"
          (click)="joinRoom(room.id)"
          class="text-sm px-2 py-1 bg-green-500 hover:bg-green-600 text-white rounded-sm"
        >
          Join room
        </button>
      </div>
    </div>
  </div>
</div>
